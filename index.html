<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        /* Estilos para garantir que o vídeo ocupe toda a tela */
        html, body {
            margin: 0; /* Remove margens */
            padding: 0; /* Remove preenchimentos */
            height: 100%; /* Garantir que o corpo ocupe toda a altura da tela */
            overflow: hidden; /* Impede barras de rolagem */
        }

        /* Contêiner do vídeo */
        .container-col-video {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa 100% da altura da tela */
            width: 100%; /* Ocupa 100% da largura */
            justify-content: center;
            align-items: center;
        }

        /* Estilos do vídeo */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra toda a área, sem distorcer */
        }

        /* Ajuste para o iframe */
        iframe {
            width: 100%; /* O iframe ocupa 100% da largura do contêiner */
            height: 100%; /* O iframe ocupa 100% da altura do contêiner */
            border: none; /* Remove a borda do iframe */
            object-fit: cover; /* Garante que o conteúdo do iframe preencha o espaço sem distorcer */
        }
    </style>
</head>
<body>
    <div class="container-col-video">
        <iframe class="full-video" src="https://henriquesilva30.github.io/shelter-video/" title="Video" loading="lazy" />
    </div>
</body>
</html>
